<!DOCTYPE html>
<html>
    <head>
    	<title>Confirm Page</title>
        <link rel = "stylesheet" type="text/css" href ="./styles/bootstrap.min.css" />
    </head>
    <body>
        <!-- This is for displaying message after pressing submit button -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModal-label">Confirm Submission</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you wish to submit this form?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Confirm</button>
                    </div>
                </div>
            </div>
        </div>

        <!--This section contains navbar of the website-->

        <!-- Some header details-->
        <header>
            <div class="jumbotron container">
                <h2 align="center">Application for Learning Licence</h2>
            </div>
        </header>

        <!--This is the container for the main form-->
        <div class="container">
            <form role="form" class="form-horizontal">
                <div class="container">
                    <div class="form-group">
                        <label for="FName" class="col-sm-3 control-label">First Name:</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="text" class="form-control" name="name" id="name" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="LName" class="col-sm-3 control-label">Last Name:</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="text" class="form-control" name="name" id="name"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ALine1" class="col-sm-3 control-label">Address line 1:</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="text" class="form-control" name="name" id="name"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ALine2" class="col-sm-3 control-label">Address line 2:</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="text" class="form-control" name="name" id="name"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="PhoneNo" class="col-sm-3 control-label">Phone Number:</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-phone"></span>
                                </span>
                                <input type="text" class="form-control" name="name" id="name"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            
            <br />

            <!-- Button to display modal -->
            <div class="row">
                <button type="button" class="col-md-offset-3 col-md-6 btn btn-success" data-toggle="modal" data-target="#myModal">Confirm</button>
            </div>
        </div>


        <!-- links to jquery -->
        <script src="./scripts/jquery-2.1.4.min.js"></script>
        <script src="./scripts/bootstrap.min.js"></script>
    </body>
</html>
